<!DOCTYPE html>
<html>
    <head>
        <title>Modal & Websockets Text Echo</title>
    </head>
    <body>
        <h1>Modal & Websockets Text Echo</h1>
        <h3>Start typing in the text bow below...</h3>
        <div>
            <input type="text" id="messageText" autocomplete="off" onkeypress="sendKey(event)"/>
        </div>
        <div id='text-display' style="margin-top: 20px; font-size: 24px;">
        </div>
        <script>
            var ws = new WebSocket("url-placeholder");
            ws.onmessage = function(event) {
                var textDisplay = document.getElementById('text-display')
                textDisplay.textContent = event.data;
            };
            function sendKey(event) {
                event.preventDefault();
                ws.send(event.key);
            }
        </script>
    </body>
</html>
