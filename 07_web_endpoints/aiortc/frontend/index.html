<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Webcam Demo</title>
    <style>
        video {
            width: 320px;
            height: 240px;
            margin: 10px;
            border: 1px solid black;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
        <button id="startButton">Start Camera</button>
        <button id="callButton" disabled>Process in the cloud</button>
        <button id="hangupButton" disabled>Stop processing</button>
    </div>
    <script>
        js-placeholder
    </script>
</body>
</html>
