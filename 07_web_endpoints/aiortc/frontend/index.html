<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Webcam Demo</title>
    <style>
        video {
            width: 320px;
            height: 240px;
            margin: 10px;
            border: 1px solid black;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
        }
        .radio-group {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group label {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="radio-group">
        <label>
            <input type="radio" name="implementation" value="http" checked> HTTP Signaling
        </label>
        <label>
            <input type="radio" name="implementation" value="websocket"> WebSocket Signaling
        </label>
    </div>
    <div id="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
        <button id="startWebcamButton">Start Webcam</button>
        <button id="startStreamingButton" disabled>Start Streaming with the Cloud</button>
        <button id="stopStreamingButton" disabled>Stop Streaming</button>
    </div>
    <script src="/static/webcam_webrtc.js"></script>
</body>
</html>
